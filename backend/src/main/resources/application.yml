spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nudonado_db?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 1234
  jpa:
#    database-platform: org.hibernate.dialect.MySQL8Dialect
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL56InnoDBSpatialDialect
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
      show-sql: true
      format_sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
    generate-ddl: true
    database: mysql


logging:
  level.org:
    hibernate.type:
      descriptor:
        sql.BasicBinder: TRACE

oauth:
  google:
    redirect_uri:
    client_id:
    client_secret: